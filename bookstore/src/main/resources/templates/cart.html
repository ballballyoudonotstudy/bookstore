<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="//fonts.googleapis.com/css?family=Sunflower:500,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
    <link href="css/shop.css" rel='stylesheet' type='text/css' media="all">
    <link href="css/checkout.css" rel='stylesheet' type='text/css' media="all">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="hedder-up row">
        <div class="col-lg-3 col-md-3 logo-head">
            <h1><a class="navbar-brand" href="index.html">购书商城</a></h1>
        </div>
    </div>

    <section class="checkout py-lg-4 py-md-3 py-sm-3 py-3">
        <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
            <div class="shop_inner_inf">
                <div class="privacy about">
                    <h3>结<span>账</span></h3>
                    <div class="checkout-right">
                        <table class="timetable_sub">
                            <thead>
                            <tr>
                                <th>No.</th>
                                <th>书本</th>
                                <th>数量</th>
                                <th>书名</th>
                                <th>价钱</th>
                                <th>删除</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="rem1">
                                <td class="invert">1</td>
                                <td class="invert-image"><img src="./Images/book_01.jpg" alt=" " class="img-responsive"></td>
                                <td class="invert">
                                    <div class="quantity">
                                        <div class="quantity-select">
                                            <div class="entry value-minus">&nbsp;</div>
                                            <div class="entry value"><span>1</span></div>
                                            <div class="entry value-plus active">&nbsp;</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="invert">Gift card</td>
                                <td class="invert">$100.00</td>
                                <td class="invert">
                                    <div class="rem">
                                        <button class="delete-btn">删除</button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="rem2">
                                <td class="invert">2</td>
                                <td class="invert-image"><img src="./Images/book_02.jpg" alt=" " class="img-responsive"></td>
                                <td class="invert">
                                    <div class="quantity">
                                        <div class="quantity-select">
                                            <div class="entry value-minus">&nbsp;</div>
                                            <div class="entry value"><span>1</span></div>
                                            <div class="entry value-plus active">&nbsp;</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="invert">Just Enough Research</td>
                                <td class="invert">$100.00</td>
                                <td class="invert">
                                    <div class="rem">
                                        <button class="delete-btn">删除</button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="checkout-left">
                        <div class="col-md-4 checkout-left-basket">
                            <h4>Continue to basket</h4>
                            <ul>
                                <li>No. 1 <i>-</i> <span>$100.00 </span></li>
                                <li>No. 2 <i>-</i> <span>$100.00 </span></li>
                                <li>总价 <i>-</i> <span>$200.00</span></li>
                            </ul>
                        </div>
                        <div class="col-md-8 address_form">
                            <h4>填写信息</h4>
                            <form action="payment.html" method="post" class="creditly-card-form agileinfo_form">
                                <section class="creditly-wrapper wrapper">
                                    <div class="information-wrapper">
                                        <div class="first-row form-group">
                                            <div class="controls">
                                                <label class="control-label">姓名： </label>
                                                <input class="billing-address-name form-control" type="text" name="name" placeholder="姓名">
                                            </div>
                                            <div class="card_number_grids">
                                                <div class="card_number_grid_left">
                                                    <div class="controls">
                                                        <label class="control-label">手机号：</label>
                                                        <input class="form-control" type="text" placeholder="手机号">
                                                    </div>
                                                </div>
                                                <div class="card_number_grid_right">
                                                    <div class="controls">
                                                        <label class="control-label">地址： </label>
                                                        <input class="form-control" type="text" placeholder="地址">
                                                    </div>
                                                </div>
                                                <div class="clear"> </div>
                                            </div>
                                        </div>
                                        <!--<button class="submit check_out">Delivery to this Address</button>-->
                                    </div>
                                </section>
                            </form>
                            <div class="checkout-right-basket">
                                <a href="payment.html">确定支付</a>
                            </div>
                        </div>
                        <div class="clearfix"> </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- //top products -->
        </div>
    </section>

</body>
</html>
