<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="//fonts.googleapis.com/css?family=Sunflower:500,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="hedder-up row">
        <div class="col-lg-3 col-md-3 logo-head">
            <h1><a class="navbar-brand" href="index.html">购书商城</a></h1>
        </div>
    </div>

    <div class="login-box">
        <div class="login-title text-center">
            <h1>
                <small>登录&注册</small>
            </h1>
        </div>
        <div class="login-content ">
            <div class="form">
                <form id="modifyPassword" class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="input-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-actions">
                        <div class="col-xs-12 text-center">
                            <button type="button" class="btn subscrib-btnn" >登录</button>
                            <button type="button" class="btn subscrib-btnn">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
